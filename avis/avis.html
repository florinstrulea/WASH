<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/052c7b0e15.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<title>Avis de passage</title>
	</head>
	<body id="avis-page">
		<header>
			<div class="logo container d-flex justify-content-between">
				<div class="button-back">
					<a href="/"><i class="fas fa-backward"></i></a>
				</div>
				<div class="logo__company">
					<img src="../img/logo-clean3000-transparent.png" alt="" />
				</div>
			</div>
		</header>

		<main class="container">
			<h1 class="title-avis">Avis de passage</h1>

			<div class="bordered">
				<p>Nom de l'entreprise/client: <span class="data-name"> </span></p>
				<p>
					Notre technicien est intervenu pour l'entretien de la vitrerie le:
					<span class="data-date"></span>
				</p>
				<p>Observations technicien: <span class="data-obs-tech"></span></p>
				<p>Observations client: <span class="data-obs-client"></span></p>

				<div class="row justify-content-between">
					<div class="nom-tech col-5">
						<p>Nom du technician: <span class="data-name-tech"></span></p>
					</div>
					<div class="nom-client col-5">
						<p>Nom du client: <span class="data-name-client"></span></p>
					</div>
				</div>
			</div>
			<div class="pdf d-flex justify-content-center">
				<button class="btn-submit pdf-download">PDF</button>
			</div>
		</main>
		<script src="../js/bootstrap.min.js"></script>
		<script type="module" src="../js/main1.js"></script>
	</body>
</html>
