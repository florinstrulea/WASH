<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/052c7b0e15.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Clean 3000</title>
	</head>
	<body id="main-page">
		<header>
			<div class="logo container">
				<div class="logo__company">
					<img src="img/logo-clean3000-transparent.png" alt="" />
				</div>
			</div>
		</header>
		<main class="container">
			<form action="#" method="#" class="row form" id="newClient">
				<div class="input-form d-flex flex-column col-md-2">
					<label for="name">Nom entreprise/client:</label
					><input class="" type="text" id="name" placeholder="nom client/entreprise" required />
				</div>
				<div class="input-form d-flex flex-column col-md-2">
					<label for="">Date de passage:</label>
					<input class="" type="date" id="date" placeholder="01/01/2021" required />
				</div>
				<div class="input-form d-flex flex-column col-md-2">
					<label for="obsTech">Observations technicien:</label>
					<textarea
						name=""
						id="obsTech"
						cols="10"
						rows="3"
						placeholder="Obsérvations..."
					></textarea>
				</div>
				<div class="input-form d-flex flex-column col-md-2">
					<label for="obsClient">Observations client:</label>

					<textarea
						name=""
						id="obsClient"
						cols="10"
						rows="3"
						placeholder="Obsérvations..."
					></textarea>
				</div>

				<div class="input-form d-flex flex-column col-md-2">
					<label for="signatureTech">Nom technicien:</label
					><input class="" type="text" id="signatureTech" placeholder="Nom technicien" required />
				</div>
				<div class="input-form d-flex flex-column col-md-2">
					<label for="signatureClient">Nom entreprise/client:</label
					><input
						class=""
						type="text"
						id="signatureClient"
						placeholder="Nom client/entreprise"
						required
					/>
				</div>

				<div class="input-form d-flex flex-column justify-content-center col-md-2">
					<button type="submit" class="btn-submit">Valider</button>
				</div>
			</form>
			<a href="./avis/avis.html">Go to page avis</a>
		</main>
		<script type="module" src="js/main.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
